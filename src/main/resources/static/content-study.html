<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Ela - Bootstrap Admin Dashboard Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header fix-sidebar">
<!-- Container fluid  -->
<div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">图片想学统计</h4>
                    <h6 class="card-subtitle">图片想学统计</h6>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card p-30">
                                <div class="media">
                                    <div class="media-left meida media-middle">
                                        <span><i class="fa fa-shopping-cart f-s-40 color-success"></i></span>
                                    </div>
                                    <div class="media-body media-text-right">
                                        <h2 id="countStudy"></h2>
                                        <p class="m-b-0">全网想学次数统计</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary col-1" id="look">查看图片</button>
                    <button type="button" class="btn btn-primary col-1" id="person">想学的人</button>
                    <button type="button" class="btn btn-primary col-1" id="send">发送私信</button>
                    <input id="studyhelpid" hidden>
                    <div class="table-responsive m-t-40" id="helpstable">
                        <table data-toggle="table" data-url="admin/help/list" data-show-refresh="true" id="myTable"
                               data-search="true" data-pagination="true" data-sort-class="studied"
                               data-sort-order="desc">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true">全选</th>
                                <th data-field="id">ID</th>
                                <th data-field="user.username">发布者</th>
                                <th data-field="title">标题名称</th>
                                <th data-field="description"> 问题描述</th>
                                <th data-field="tag">标签</th>
                                <th data-field="design">设计分类</th>
                                <th data-field="studied" data-sortable="true">想学次数</th>
                                <th data-field="clicked" data-sortable="true">点击量</th>
                                <th data-field="createtime">创建时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="table-responsive m-t-40" id="userstable">
                        <table data-toggle="table" data-url="" data-show-refresh="true" id="myTable2"
                               data-search="true" data-pagination="true" data-sort-class="createtime"
                               data-sort-order="desc">
                            <thead>
                            <tr>
                                <!--<th data-field="state" data-checkbox="true"></th>-->
                                <th data-field="id">ID</th>
                                <th data-field="username">用户名</th>
                                <th data-field="nickname">昵称</th>
                                <th data-field="email">邮箱</th>
                                <th data-field="mobile">手机号</th>
                                <th data-field="jobs">职业</th>
                                <th data-field="sex">性别</th>
                                <th data-field="refer.username">推荐人</th>
                                <th data-field="createtime">创建时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAge Content -->

    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 800px;left: -300px;">
                <div class="modal-header">
                    <h4 class="modal-title">查看图片</h4>
                </div>
                <div class="modal-body">
                    <img width="100%" id="lookImg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 800px;left: -300px;">
                <div class="modal-header">
                    <h4 class="modal-title">发送私信</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="adminuserid" class="control-label">选择广告主:</label>
                        <select class="form-control" id="adminuserid" name="adminuserid">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="content" class="control-label">私信内容</label>
                        <input type="text" class="form-control" id="content" name="content">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close2">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit2">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/lib/jquery/jquery.min.js"></script>

<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>

<script src="js/content-study.js"></script>


<link href="css/lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<script src="js/lib/bootstrap-table/bootstrap-table.min.js"></script>

<script src="js/lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</body>

</html>
