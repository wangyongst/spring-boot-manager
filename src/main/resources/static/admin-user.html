<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Ela - Bootstrap Admin Dashboard Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header fix-sidebar">
<!-- Container fluid  -->
<div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">账号管理</h4>
                    <h6 class="card-subtitle">后台账号管理</h6>
                    <button type="button" class="btn btn-primary col-1" id="create">新增账号</button>
                    <button type="button" class="btn btn-primary col-1" id="update">修改账号</button>
                    <button type="button" class="btn btn-primary col-1" id="delete">删除账号</button>
                    <div class="table-responsive m-t-40">
                        <table data-toggle="table" data-url="admin/user/list" data-show-refresh="true" id="adminUserTable"
                               data-search="true" data-pagination="true">
                            <thead>
                            <tr>
                                <th data-field="id">ID</th>
                                <th data-field="username">名称</th>
                                <th data-field="mobile">电话</th>
                                <th data-field="role.name">角色</th>
                                <th data-field="createuser.name">创建人</th>
                                <th data-field="createtime">创建时间</th>
                                <th data-field="createtime">操作</th>
                            </tr>
                            </thead>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAge Content -->


    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="adminUserModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增(修改）账号信息</h4>
                </div>
                <div class="modal-body">
                    <form id="adminUserForm">
                        <input id="userid" name="userid" hidden>
                        <div class="form-group">
                            <label for="username" class="control-label">用户名:</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">密码:</label>
                            <input class="form-control" id="password" name="password"></input>
                        </div>
                        <div class="form-group">
                            <label for="roleid" class="control-label">角色名称:</label>
                            <select class="form-control" id="roleid" name="roleid"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/lib/jquery/jquery.min.js"></script>

<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>

<script src="js/admin-user.js"></script>


<link href="css/lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<script src="js/lib/bootstrap-table/bootstrap-table.min.js"></script>

<script src="js/lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</body>

</html>
