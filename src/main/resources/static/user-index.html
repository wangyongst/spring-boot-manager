<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Ela - Bootstrap Admin Dashboard Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header fix-sidebar">
<!-- Container fluid  -->
<div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">用户概况</h4>
                    <h6 class="card-subtitle">用户概况</h6>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card p-30">
                                <div class="media">
                                    <div class="media-left meida media-middle">
                                        <span><i class="fa fa-shopping-cart f-s-40 color-success"></i></span>
                                    </div>
                                    <div class="media-body media-text-right">
                                        <h2 id="countToken"></h2>
                                        <p class="m-b-0">在线人数</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card p-30">
                                <div class="media">
                                    <div class="media-left meida media-middle">
                                        <span><i class="fa fa-shopping-cart f-s-40 color-success"></i></span>
                                    </div>
                                    <div class="media-body media-text-right">
                                        <h2 id="countUser"></h2>
                                        <p class="m-b-0">注册人数</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary col-1" id="update">修改用户邮箱</button>
                    <button type="button" class="btn btn-primary col-1" id="delete">删除用户</button>
                    <button type="button" class="btn btn-primary col-1" id="refer">推广用户</button>
                    <div class="table-responsive m-t-40">
                        <table data-toggle="table" data-url="admin/user/list" data-show-refresh="true" id="myTable"
                               data-search="true" data-pagination="true" data-sort-class="createtime" data-sort-order="desc" data-side-pagination="server">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id">ID</th>
                                <th data-field="username">用户名</th>
                                <th data-field="avatar" data-formatter="showAvatar"> 头像</th>
                                <th data-field="password">密码</th>
                                <th data-field="nickname">昵称</th>
                                <th data-field="email">邮箱</th>
                                <th data-field="mobile">手机号</th>
                                <th data-field="jobs">职业</th>
                                <th data-field="sex">性别</th>
                                <th data-field="refer.username">推荐人</th>
                                <th data-field="refertime">推广有效期</th>
                                <th data-field="createtime">创建时间</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAge Content -->


    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 1000px;left: -500px">
                <div class="modal-header">
                    <h4 class="modal-title">修改用户邮箱</h4>
                </div>
                <div class="modal-body">
                    <form id="advertForm">
                        <input id="userid" name="userid" hidden>
                        <div class="form-group">
                            <label for="email" class="control-label">邮箱:</label>
                            <input type="text" class="form-control" id="email" name="email"></div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">确定</button>
                </div>
            </div>
        </div>
    </div>


    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 1000px;left: -500px">
                <div class="modal-header">
                    <h4 class="modal-title">设置推广</h4>
                </div>
                <div class="modal-body">
                    <form id="advertForm2">
                        <input id="userid2" name="userid" hidden>
                        <div class="form-group">
                            <label for="adminuserid" class="control-label">选择广告主:</label>
                            <select class="form-control" id="adminuserid" name="adminuserid">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">到期时间:格式2018-07-05</label>
                            <input type="date" class="form-control" id="refertime" name="refertime"></div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close2">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit2">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/lib/jquery/jquery.min.js"></script>

<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>

<script src="js/user-index.js"></script>


<link href="css/lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<script src="js/lib/bootstrap-table/bootstrap-table.min.js"></script>

<script src="js/lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</body>

</html>
