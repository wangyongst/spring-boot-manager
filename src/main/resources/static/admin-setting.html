<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <title>Ela - Bootstrap Admin Dashboard Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="fix-header fix-sidebar">
<!-- Container fluid  -->
<div class="container-fluid">
    <!-- Start Page Content -->
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">网站设置</h4>
                    <h6 class="card-subtitle">网站设置</h6>
                    <button type="button" class="btn btn-primary col-1" id="create">新增设置</button>
                    <button type="button" class="btn btn-primary col-1" id="update">修改设置</button>
                    <button type="button" class="btn btn-primary col-1" id="delete">删除设置</button>
                    <div class="table-responsive m-t-40">
                        <table data-toggle="table" data-url="admin/setting/list" data-show-refresh="true" id="myTable"
                               data-search="true" data-pagination="true">
                            <thead>
                            <tr>
                                <th data-field="state" data-checkbox="true">全选</th>
                                <th data-field="id">ID</th>
                                <th data-field="name">名称</th>
                                <th data-field="content">内容（URL)</th>
                                <th data-field="type" data-formatter="gettype">类型</th>
                                <th data-field="createtime">创建时间</th>
                            </tr>
                            </thead>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PAge Content -->


    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">新增(修改）网站设置</h4>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <input id="settingid" name="settingid" hidden>
                        <div class="form-group">
                            <label for="name" class="control-label">名称:</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="content" class="control-label">内容（URL):</label>
                            <input type="text" class="form-control" id="content" name="content">
                        </div>
                        <div class="form-group">
                            <label for="type" class="control-label">类型:</label>
                            <select class="form-control" id="type" name="type">
                                <option value="2">友情链接</option>
                                <option value="3">推荐关键字</option>
                                <option value="4">设计分类</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/lib/jquery/jquery.min.js"></script>

<script src="js/lib/bootstrap/js/bootstrap.min.js"></script>

<script src="js/admin-setting.js"></script>


<link href="css/lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<script src="js/lib/bootstrap-table/bootstrap-table.min.js"></script>

<script src="js/lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
</body>

</html>
